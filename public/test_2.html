<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <button id="playButton" style="position: fixed; z-index: 1000; top: 10px; left: 10px;">Play Video</button>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <!-- Moved the video source to an asset -->
      <video id="videoElement" autoplay loop playsinline webkit-playsinline muted>
        <source src="./sample.mov" type='video/mp4; codecs="hvc1"'>
      </video>
    </a-assets>
    <a-nft type="nft" url="./bg_small/bg_small" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <!-- Added an entity ID -->
      <a-entity id="videoEntity" position="0 0 0">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const playButton = document.getElementById("playButton");
      const videoElement = document.getElementById("videoElement");
      const videoEntity = document.getElementById("videoEntity");

      // Create custom Three.js material using the video.
      const texture = new THREE.VideoTexture(videoElement);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBAFormat; // Use RGBA format for alpha channel

      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const geometry = new THREE.PlaneGeometry(1.78, 1); // Adjust the dimensions as needed
      const mesh = new THREE.Mesh(geometry, material);

      // Attach the custom mesh to the A-Frame entity.
      videoEntity.setObject3D('mesh', mesh);

      // Play button logic remains the same.
      playButton.addEventListener("click", function() {
        videoElement.play();
      });
    });
  </script>
</body>
</html>
