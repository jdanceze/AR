<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <button id="playButton" style="position: fixed; z-index: 1000; top: 10px; left: 10px;">Play Video</button>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
        <video width="600" height="100%" autoplay loop muted playsinline>
            <source src="https://rotato.netlify.app/alpha-demo/movie-hevc.mov" type='video/mp4; codecs="hvc1"'>
            <!-- <source src="https://rotato.netlify.app/alpha-demo/movie-webm.webm" type="video/webm"> -->
            </video>
    </a-assets>
    <a-nft type="nft" url="./bg_small/bg_small" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity position="0 0 0">
        <a-video src="#videoElement" position="100 0 -280" rotation="-90 0 0" scale="180 120"></a-video>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const playButton = document.getElementById("playButton");
      const videoElement = document.getElementById("videoElement");

      playButton.addEventListener("click", function() {
        videoElement.play();
      });
    });
  </script>
</body>
</html>
