<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <button id="playButton" style="position: fixed; z-index: 1000; top: 10px; left: 10px;">Play Video</button>
  <a-scene background="transparent: true;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <video id="videoElement" autoplay loop playsinline webkit-playsinline muted>
        <source src="./sample.mov" type='video/mp4; codecs="hvc1"'>
      </video>
    </a-assets>
    <a-nft id="marker" type="nft" url="./bg_small/bg_small" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const playButton = document.getElementById("playButton");
      const videoElement = document.getElementById("videoElement");
      const markerElement = document.getElementById("marker");
      let videoEntity;

      playButton.addEventListener("click", function() {
        videoElement.play();
      });

      markerElement.addEventListener('markerFound', function() {
        if (!videoEntity) {
          videoEntity = document.createElement("a-video");
          videoEntity.setAttribute("src", "#videoElement");
          videoEntity.setAttribute("position", "100 0 -280");
          videoEntity.setAttribute("rotation", "-90 0 0");
          videoEntity.setAttribute("scale", "180 120");
          videoEntity.setAttribute("transparent", "true");
          markerElement.appendChild(videoEntity);
        }
      });

      markerElement.addEventListener('markerLost', function() {
        if (videoEntity) {
          markerElement.removeChild(videoEntity);
          videoEntity = null;
        }
      });
    });
  </script>
</body>
</html>
