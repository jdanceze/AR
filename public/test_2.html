<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <button id="playButton" style="position: fixed; z-index: 1000; top: 10px; left: 10px;">Play Video</button>
  <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <video id="videoElement" autoplay loop playsinline webkit-playsinline muted>
        <source src="./sample.mov" type='video/mp4; codecs="hvc1"'>
      </video>
    </a-assets>

    <a-marker id="markerElement" preset="hiro">
      <a-video src="#videoElement" width="1" height="0.56"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const playButton = document.getElementById("playButton");
      const videoElement = document.getElementById("videoElement");

      playButton.addEventListener("click", function() {
        videoElement.play();
      });
    });
  </script>
</body>
</html>
