<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar-nft.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;">
    <a-assets>
      <img id="banana-gif" src="./sample.gif">
    </a-assets>
    <!-- <a-marker type="pattern" url="https://jeromeetienne.github.io/AR.js/data/data/patt.hiro"> -->
      <a-nft type="nft" url="./bg_small/bg_small" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity geometry="primitive: plane; height: 1; width: 1" 
                position="0 0.5 0" 
                rotation="-90 0 0"
                material="shader:gif;src: #banana-gif;">
      </a-entity>
    </a-nft>
    <!-- </a-marker> -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
