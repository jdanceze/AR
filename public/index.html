<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking Sample</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="overlay-image" src="./trex-image-big.jpeg">
      </a-assets>

      <a-marker type="image" url="./trex-image-big.jpeg">
        <a-plane position="0 0 0" rotation="-90 0 0" scale="1 1 1" material="src: #overlay-image;"></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="overlay">Scan the marker to see the overlay image!</div>
  </body>
</html>
