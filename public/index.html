<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-assets>
    <video id="Video_Asset_0" autoplay="false" loop crossorigin="anonymous" src="./pattern.mp4" webkit-playsinline playsinline controls muted></video>
  </a-assets>

    <a-nft
      type="nft"
      url="./pat/pat"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-video src="#Video_Asset_0" id="Video_0" class="intersectable" width="1" height="1" position="0 0 0" rotation="0 0 0" color="#FFFFFF" transparent=False></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
<script>
  var markerFound = 0;
  AFRAME.registerComponent('button', {
      init: function ()
      {
        var elem = document.documentElement;
        var marker = document.querySelector("#marker");
        var fullbutton = document.querySelector("#fullscreen");
        var Video_0 = document.querySelector("#Video_Asset_0");
        var button = document.querySelector("#mutebutton");
        button.hidden = true;
        Video_0.pause();

        marker.addEventListener("markerFound", function (evt) {
          markerFound = 1;
          button.hidden = false;
          //Video_0.play();  //if video should start immediently on marker detection
        });

        marker.addEventListener("markerLost", function (evt) {
          markerFound = 0;
          Video_0.pause();
          button.hidden = true;
        });

        button.addEventListener("click", function(evt){
          console.log("button clicked")
          if(Video_0.muted==true){
            button.innerHTML="Pause";
            Video_0.muted=false;
            Video_0.play();
          }else{
            button.innerHTML="Play";
            Video_0.muted=true;
            Video_0.pause();
          }
        });

        fullbutton.addEventListener("click",
          function (evt){
            if (fullscreen == 0) {
              if (elem.requestFullscreen) {
                  elem.requestFullscreen();
              } else if (elem.mozRequestFullScreen) {
                  /* Firefox */
                  elem.mozRequestFullScreen();
              } else if (elem.webkitRequestFullscreen) {
                  /* Chrome, Safari and Opera */
                  elem.webkitRequestFullscreen();
              } else if (elem.msRequestFullscreen) {
                  /* IE/Edge */
                  elem.msRequestFullscreen();
              }
              fullbutton.setAttribute("src", "vendor/exit_fullscreen.png");
              fullscreen = 1;
            } else {
              if (document.exitFullscreen) {
                  document.exitFullscreen();
              } else if (document.webkitExitFullscreen) {
                  document.webkitExitFullscreen();
              } else if (document.mozCancelFullScreen) {
                  document.mozCancelFullScreen();
              } else if (document.msExitFullscreen) {
                  document.msExitFullscreen();
              }
              fullbutton.setAttribute("src", "vendor/fullscreen.png");
              fullscreen = 0;
            }
          });
      },
      tick: function (totalTime, deltaTime)
      {
          var dTime = deltaTime / 1000;
          if (markerFound == 1) {
          }
      }
    });
</script>
