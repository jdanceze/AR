<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking Sample</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 24px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: 'image'; debugUIEnabled: false;">
      <a-assets>
        <img id="targetImage" src="https://imgtr.ee/images/2023/07/17/8d8a6a41ae95ed451ed4f7c7794d5d12.png">
      </a-assets>
      <a-entity
        arjs-image="sourceType: image; url: #targetImage;"
        position="0 0 0"
        scale="1 1 1"
      >
        <a-image
          src="#targetImage"
          position="0 0 0"
          rotation="-90 0 0"
          scale="1 1 1"
        ></a-image>
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="overlay">Scan the image to see the overlay!</div>
  </body>
</html>
